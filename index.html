<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="keywords" content="Слайдер">
	<meta name="description" content="Слайдер на чистом JS">
	<meta name="author" content="adamaka47">
	<link rel="stylesheet" href="style.css">
	<title>Слайдер на JS</title>
</head>
<body>
	


	<main>
		<div class="slider_wrapper">
		
			<!-- Элементы -->
			<div class="slider_elem">
				<img src="zed3.jpg" alt="Zed champion">
			</div>
			<div class="slider_elem">
				<img src="zed2.jpg" alt="Ghost zed">
			</div>
			<div class="slider_elem">
				<img src="zed1.png" alt="Zed last">
			</div>
		
			<!-- Стрелки -->
			<div class="slider_arrows">
				<button class="slider_arrow prev_arrow">
					&larr;
				</button>
				<button class="slider_arrow next_arrow">
					&rarr;
				</button>
			</div>
		
		
			<!-- Точки -->
			<ul class="slider_dots">
				<li><button class="slider_dot active"></button></li>
				<li><button class="slider_dot"></button></li>
				<li><button class="slider_dot"></button></li>
			</ul>
		</div>
	</main>


	<script src="script.js"></script>
</body>
</html>
